# Pre-commit hooks configuration for open-reviewer
# See https://pre-commit.com for more information
repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        name: ruff (linter)
        args: [--fix]
        files: ^(review_eval/.*\.py|\.github/scripts/.*\.py)$

      # Run the formatter
      - id: ruff-format
        name: ruff (formatter)
        files: ^(review_eval/.*\.py|\.github/scripts/.*\.py)$

  # Python type checking with pyright
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.390
    hooks:
      - id: pyright
        name: pyright (type checker)
        files: ^(review_eval/.*\.py|\.github/scripts/.*\.py)$
        # Exclude test fixtures as they contain intentionally problematic code
        exclude: ^review_eval/review_eval/fixtures/

  # TypeScript/JavaScript formatting (for GitHub Actions code)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier (TypeScript formatter)
        files: ^\.github/actions/.*\.(ts|js|json)$
        exclude: node_modules/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: ^\.github/actions/.*/node_modules/
      - id: end-of-file-fixer
        exclude: ^\.github/actions/.*/node_modules/
      - id: check-yaml
        exclude: ^\.github/actions/.*/node_modules/
      - id: check-json
        exclude: ^\.github/actions/.*/node_modules/
      - id: check-toml
      - id: check-merge-conflict