<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Reviewer - Multi-model AI Code Review</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background-color: #0d1117;
        }
        .markdown-body {
            background-color: #0d1117;
            color: #e6edf3;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom-color: #30363d;
        }
        .markdown-body code {
            background-color: #161b22;
        }
        .markdown-body pre {
            background-color: #161b22;
        }
        .markdown-body table th, .markdown-body table td {
            border-color: #30363d;
        }
        .markdown-body table tr {
            background-color: #0d1117;
            border-color: #30363d;
        }
        .markdown-body table tr:nth-child(2n) {
            background-color: #161b22;
        }
        .markdown-body a {
            color: #58a6ff;
        }
        .markdown-body blockquote {
            border-left-color: #30363d;
            color: #8b949e;
        }
        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <article class="markdown-body" id="content">
        <p>Loading documentation...</p>
    </article>
    <script>
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });

        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
                // Render mermaid diagrams
                document.querySelectorAll('pre code.language-mermaid').forEach((block) => {
                    const container = document.createElement('div');
                    container.className = 'mermaid';
                    container.textContent = block.textContent;
                    block.parentElement.replaceWith(container);
                });
                mermaid.run();
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<h1>Open Reviewer</h1><p>Documentation loading failed. <a href="https://github.com/GeorgePearse/open-reviewer">View on GitHub</a></p>';
            });
    </script>
</body>
</html>
