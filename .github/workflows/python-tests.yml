name: Python Tests

on:
  push:
    branches: [main]
    paths:
      - 'review_eval/**'
      - '.github/workflows/python-tests.yml'
      - '.github/scripts/code_quality_checks.sh'
  pull_request:
    branches: [main]
    paths:
      - 'review_eval/**'
      - '.github/workflows/python-tests.yml'
      - '.github/scripts/code_quality_checks.sh'

permissions:
  contents: read

jobs:
  quality-checks:
    name: Quality Checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]  # Currently pinned to 3.12 in pyproject.toml

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run quality checks
        run: .github/scripts/code_quality_checks.sh
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  test-without-api:
    name: Unit Tests Only (No API)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: review_eval
        run: uv sync --all-extras

      - name: Run unit tests only
        working-directory: review_eval
        run: uv run pytest -v -m "not integration" --tb=short
