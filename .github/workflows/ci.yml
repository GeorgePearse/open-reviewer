name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test with devenv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: devenv
          extraPullNames: nixpkgs-python

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Build devenv shell
        run: devenv shell -- echo "Shell built successfully"

      - name: Run tests
        run: devenv shell -- bash -c "cd review_eval && uv sync && uv run pytest -v"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  lint:
    name: Lint with devenv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: devenv
          extraPullNames: nixpkgs-python

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Run linter
        run: devenv shell -- bash -c "cd review_eval && uv sync && uv run ruff check ."

  docs:
    name: Build docs with devenv
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: devenv
          extraPullNames: nixpkgs-python

      - name: Install devenv
        run: nix profile install nixpkgs#devenv

      - name: Build documentation
        run: devenv shell -- mkdocs build --strict
